<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Config</title>
</head>
<body>
<h1>RiegoControl</h1>

<p>Configuración de Sensor {{sensor.name}} </p>

<p> Solo se aplicará la ultima configuración aplicada</p>

<h2>Regla</h2>
<form method="POST" action="{% url 'config/rule' sensor_id=sensor.id  %}">
    {% csrf_token %}

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo">
        <option value=0>Temperatura</option>
        <option value=1>Humedad</option>
        <option value=2>Presión</option>
    </select>

    <label for="condicion">Condición:</label>
    <select id="condicion" name="condicion">
        <option value="0">Igual o Mayor</option>
        <option value="1">Menor</option>
    </select>

    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor" required>

    <button type="submit">Configurar</button>
</form>


<h2>Horario</h2>
<form method="POST" action="{% url 'config/schedule' sensor_id=sensor.id  %}">
    {% csrf_token %}

    <label for="dias">Días:</label><br>
    <input type="checkbox" id="lunes" name="dias" value=1>
    <label for="lunes">Lunes</label><br>
    <input type="checkbox" id="martes" name="dias" value=2>
    <label for="martes">Martes</label><br>
    <input type="checkbox" id="miercoles" name="dias" value=4>
    <label for="miercoles">Miércoles</label><br>
    <input type="checkbox" id="jueves" name="dias" value=8>
    <label for="jueves">Jueves</label><br>
    <input type="checkbox" id="viernes" name="dias" value=16>
    <label for="viernes">Viernes</label><br>
    <input type="checkbox" id="sabado" name="dias" value=32>
    <label for="sabado">Sábado</label><br>
    <input type="checkbox" id="domingo" name="dias" value=64>
    <label for="domingo">Domingo</label><br>
    

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>
    <input type="submit" value="Configurar">
</form>

</body>
</html>
